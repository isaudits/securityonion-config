filter {
  if "syslog" in [tags] {
    if [type] == "fortinet" {
      mutate {
        #add_field => { "type" => "fortinet" }
        replace => { "type" => "firewall" }
        add_tag => [ "firewall" ]
        add_tag => [ "fortinet" ]
      }
    }

    mutate {
        #add_tag => [ "conf_file_1004_tjs"]
    }
  }
}